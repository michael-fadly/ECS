<html>
<head>
    <title>coffee</title>
    <style>
        body{
         background-color: yellowgreen;
        }
        h1{
            //color: navajowhite;
        }
    </style>
</head>
<body>
    <h1>Today's Date is </h1>
    <script>
        var today = new Date();
        var month = today.getMonth() + 1 // it's from 0 - 11 by default
        document.write("<h2>"+today.getDate()+"/"+month+"/"+today.getFullYear()+"</h2>")
    </script>
    <h1>The Time is </h1>
     <script>
        document.write("<h2>"+today.getHours()+":"+today.getMinutes()+"</h2>")
    </script>
</body>
</html>
