<html>
<head>
    <title>scripty scripts</title>
    <style>
        body{
         background-color: yellowgreen;
        }
        h1{
            //color: navajowhite;
        }
    </style>
</head>
<body>
    <script>
        function h2(a){
            document.write("<h2>"+a+"</h2>")
        }
    </script>
    <h1>Today's Date is </h1>
    <script>
        var today = new Date();
        var month = today.getMonth() + 1 // it's from 0 - 11 by default
        document.write("<h2>"+today.getDate()+"/"+month+"/"+today.getFullYear()+"</h2>")
    </script>
    <h1>The Time is </h1>
     <script>
         var hour=today.getHours()
         document.write("<h2>"+hour+":"+today.getMinutes()+"</h2>")
         if (hour<12){
             h2("Good Morning")
         } else if (hour<18){
             h2("Good Afternoon")
         } else {
             h2("Good Night")
         }
    </script>
</body>
</html>
